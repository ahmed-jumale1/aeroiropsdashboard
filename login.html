<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IROPS Dashboard - Login</title>
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="shortcut icon" href="assets/images/favicon.ico">
</head>
<body>

    <!-- Aero Logo (Top Left) -->
    <div class="logo-container">
        <img src="assets/images/aero-logo.svg" alt="Aero Logo" class="logo">
    </div>

    <!-- Centered Login Section -->
    <div class="login-container">
        <h1 class="header-title">IROPS Dashboard</h1>
        <a href="#" class="google-button">
            <img src="assets/images/google-signin.svg" alt="Continue with Google">
        </a>
    </div>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<div id="g_id_onload"
     data-client_id="313489044900-060ttoc66cc5cu4dtq7tbrfgilg6os2l.apps.googleusercontent.com"
     data-login_uri="https://aeroiropsdashboard.pages.dev"
     data-auto_prompt="false">
</div>
<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>

</body>
</html>
