<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero IROPS Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Ensure this path is correct -->
    <script src="assets/js/script.js" defer></script> <!-- Link your JS file -->
</head>

<body>

    <h1 class="header-title" id="welcome-header">IROPS Dashboard</h1>
<!-- Aero Logo (Top Left) -->
    <div class="logo-container">
        <img src="assets/images/aero-logo.svg" alt="Aero Logo" class="logo">
    </div>

    <script>
        window.onload = function() {
            const token = localStorage.getItem("google_token");

            if (!token) {
                // Redirect back to login page if not logged in
                window.location.href = "login.html";
            }
        };
    </script>

</body>
</html>
