<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IROPS Dashboard</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding-top: 50px;
            height: auto;
        }
        .dashboard {
            max-width: 1000px;
            width: 90%;
        }
        .header-title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            opacity: 1;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.2);
            text-align: left;
        }
        .card h2 {
            font-size: 18px;
            color: #f0a500;
        }
        .card p, .card select, .card input {
            background: #444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            border: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header-title">IROPS Dashboard</div>
        
        <div class="grid-container">
            <div class="card">
                <h2>IROPS Overview</h2>
                <p>Date:
                    <select id="date-select"></select>
                </p>
                <p>IROPS ID: <input type="text" id="irops-id"></p>
                <p>IROPS Reason: <input type="text" id="irops-reason"></p>
            </div>
            <div class="card">
                <h2>IROPS Type</h2>
                <select id="irops-type">
                    <option>Re-Dispatch</option>
                    <option>Weather Delay</option>
                    <option>Technical Issue</option>
                    <option>Crew Duty Time</option>
                </select>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Populate Date Dropdown
            const dateSelect = document.getElementById("date-select");
            const today = new Date();
            for (let i = 0; i < 7; i++) {
                let date = new Date();
                date.setDate(today.getDate() + i);
                let formattedDate = (date.getMonth() + 1) + "/" + date.getDate();
                let option = document.createElement("option");
                option.textContent = formattedDate;
                dateSelect.appendChild(option);
            }
        });
    </script>
</body>
</html>
